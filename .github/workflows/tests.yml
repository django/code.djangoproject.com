name: Tests

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  noshadows:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.7'
      - run: pip install "tinycss2>=1.2.0"
      - run: python noshadows.py --tests

  tracdjangoplugin:
    runs-on: ubuntu-latest
    container:
      image: python:2.7.18-buster
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install requirements
        run: python -m pip install -r requirements.txt
      - name: Install backport of unittest.mock
        run: python -m pip install mock
      - name: Run tests
        run: python -m django test tracdjangoplugin.tests
        env:
          DJANGO_SETTINGS_MODULE: tracdjangoplugin.settings_tests
